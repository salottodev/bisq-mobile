mobile.reputation.burnedBsq.howToHeadline=Wetin be di way to burn BSQ?
mobile.reputation.burnedBsq.howTo=- Requirements: Bisq 1 desktop application and some BSQ.\n- Copy your 'profile ID'\n- Open Bisq 1 and go to 'DAO/PROOF OF BURN' and paste di copied value into di 'pre-image' field.\n- Enter di amount of BSQ you wan burn.\n- Publish di Burn BSQ transaction.\n- After Confirmeshon for blockchain, your reputashin go become visible for your profile.
mobile.reputation.bond.howToHeadline=How to setup up a Bonded BSQ?
mobile.reputation.bond.howTo=- Requirements: Bisq 1 desktop application and some BSQ.\n- Copy your 'profile ID'\n- Open Bisq 1 and go to 'DAO/BONDING/BONDED REPUTATION' and paste di copied value into di 'salt' field.\n- Enter di amount of BSQ you wan lock up and di lock time (50 000 blocks).\n- Publish di lockup transaction.\n- After blockchain confirmeshon your reputashin go become visible for your profile.
