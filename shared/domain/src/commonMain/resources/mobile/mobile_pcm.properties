mobile.reputation.info=Bisq Easy's security model dey rely on di seller's reputashin. Dis na because during a trady, di buyer dey send di fiat amount first, so di seller need to provide reputashin to establish some level of security.\n\nA seller fit make and take offers up to di amount wey come from their reputashin skor.\nE dey calculated like dis:
