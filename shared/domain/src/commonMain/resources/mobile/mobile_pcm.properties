mobile.terms.point5=In no event, unless for damages caused by acts of intent and gross negligence, damages resulting from personal injury, or damages ensuing from other instances where liability dey required by applicable law or agreed to in writing, will any developer, copyright holder and/or any other party who modifies and/or conveys di software as permitted above or facilitates its operation, be liable for damages, including any general, special, incidental or consequential damages arising out of di use or inability to use di software (including but not limited to loss of data or data being rendered inaccurate or losses sustained by you or third parties or failure of di software to operate with any other software), even if such developer, copyright holder and/or other party don dey advised of di possibility of such damages.
mobile.terms.point6=Di user confirm say dem don read and agreed to di rules regarding di dispute process:
mobile.rules1=Use di trade ID for di "reason for payment" field. NEVER include terms like 'Bisq' or 'Bitcoin'
mobile.rules2=If di bank of di fiat sender charges fees, di sender (BTC buyer) get to cover di fees.
mobile.rules3=In case of mediation, you must cooperate with di mediator and respond to each message within 48 hours.
mobile.rules4=Di mediator no get enforcement power over di trade. Dem fit only help di traders to come to cooperative resolution.
mobile.rules5=In case of clear evidence for scam or severe violation of di trade rules di mediator fit ban di misbehaving trader and in case say di trader be di Bitcoin seller and used 'account age' or 'signed account age witness' as reputation source, dem go also get banned on Bisq 1. If di seller don use 'bonded BSQ' as reputation source di mediator go report di incident to di DAO and make proposal for confiscating dem bonded BSQ.
