mobile.tradeGuide.security.rules1=El modelo de seguridad de Bisq Easy está optimizado para pequeñas cantidades de intercambio.
mobile.tradeGuide.security.rules2=El modelo se basa en la reputación del vendedor, que suele ser un usuario experimentado de Bisq y del que se espera que brinde un soporte útil a los nuevos usuarios.
mobile.tradeGuide.security.rules3=Obtener reputación puede ser costoso, lo que lleva a un aumento común del 5-15% en el precio para cubrir gastos adicionales y compensar el servicio del vendedor.
mobile.tradeGuide.security.rules4=Comerciar con vendedores que carecen de reputación conlleva riesgos significativos y solo debe hacerse si se comprenden y gestionan adecuadamente los riesgos.

mobile.tradeGuide.process.rules1=El vendedor y el comprador intercambian detalles de la cuenta. El vendedor envía sus datos de pago (por ejemplo, número de cuenta bancaria) al comprador y el comprador envía su dirección de Bitcoin (o factura de Lightning) al vendedor.
mobile.tradeGuide.process.rules2=A continuación, el comprador inicia el pago en fiat a la cuenta del vendedor, incluyendo el ID de Comercio como «razón del pago». Al recibir el pago y verificar que el ID de Comercio es correcto, el vendedor confirmará la recepción.
mobile.tradeGuide.process.rules3=El vendedor luego envía el Bitcoin a la dirección del comprador y comparte el ID de transacción (opcionalmente la preimagen si se usa Lightning). La interfaz de usuario mostrará el estado de confirmación. Una vez confirmado, el comercio se completa con éxito.

mobile.tradeGuide.rules.rules1=Antes de intercambiar los detalles de la cuenta entre el vendedor y el comprador, cualquiera de las partes puede cancelar el comercio sin proporcionar justificación.
mobile.tradeGuide.rules.rules2=Los traders deben revisar regularmente sus comercios en busca de nuevos mensajes y deben responder dentro de las 24 horas.
mobile.tradeGuide.rules.rules3=Una vez que se intercambian los detalles de la cuenta, no cumplir con las obligaciones del comercio se considera una violación del contrato de comercio y puede resultar en una prohibición de la red Bisq. Esto no se aplica si el par de comercio no responde.
mobile.tradeGuide.rules.rules4=Durante el pago en Fiat, el comprador NO DEBE incluir términos como 'Bisq' o 'Bitcoin' en el campo 'razón del pago'. En su lugar, se debe utilizar el ID de transacción como razón para asociar la transferencia bancaria con el comercio.
mobile.tradeGuide.rules.rules5=Si el comercio no se puede completar instantáneamente debido a tiempos de transferencia Fiat más largos, ambos traders deben estar en línea al menos una vez al día para monitorear el progreso del comercio.
mobile.tradeGuide.rules.rules6=En caso de que los traders encuentren problemas no resueltos, tienen la opción de invitar a un mediador al chat del comercio para obtener asistencia.
mobile.tradeGuide.rules.support=Si tienes alguna pregunta o necesitas ayuda, no dudes en obtener soporte de nuestro Telegram o Matrix. ¡Feliz comercio!

