mobile.rules2=Si el banco del remitente de fiat cobra tarifas, el remitente (comprador de BTC) debe cubrir las tarifas.
mobile.rules3=En caso de mediación, debes cooperar con el mediador y responder a cada mensaje dentro de las 48 horas.
mobile.rules4=El mediador no tiene poder de ejecución sobre el comercio. Solo puede ayudar a los comerciantes a llegar a una resolución cooperativa.
mobile.rules5=En caso de evidencia clara de una estafa o violación grave de las reglas de comercio, el mediador puede prohibir al comerciante que se comporta mal y, en caso de que el comerciante fuera el vendedor de Bitcoin y utilizara 'Edad de cuenta' o 'testigo de edad de cuenta firmada' como fuente de reputación, también será prohibido en Bisq 1. Si el vendedor ha utilizado 'BSQ en garantías' como fuente de reputación, el mediador informará del incidente a la DAO y hará una propuesta para confiscar su BSQ en garantías.

