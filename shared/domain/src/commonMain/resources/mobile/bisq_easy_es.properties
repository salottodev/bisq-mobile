bisqEasy.tradeGuide.welcome.headline=C\u00f3mo intercambiar en Bisq Easy
bisqEasy.tradeGuide.welcome.content=Esta gu\u00eda proporciona una visi\u00f3n general de los aspectos esenciales para comprar o vender Bitcoin con Bisq Easy.\nEn esta gu\u00eda, aprender\u00e1s sobre el modelo de seguridad utilizado en Bisq Easy, obtendr\u00e1s informaci\u00f3n sobre el proceso de intercambio y te familiarizar\u00e1s con las reglas de intercambio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el men\u00fa 'Soporte'.

bisqEasy.tradeGuide.security.headline=\u00bfQu\u00e9 tan seguro es intercambiar en Bisq Easy?
bisqEasy.tradeGuide.security.content=- El modelo de seguridad de Bisq Easy est\u00e1 optimizado para peque\u00f1as cantidades de intercambio.\n- El modelo se basa en la reputaci\u00f3n del vendedor, que suele ser un usuario experimentado de Bisq y del que se espera que brinde un soporte \u00fatil a los nuevos usuarios.\n- Obtener reputaci\u00f3n puede ser costoso, lo que lleva a un aumento com\u00fan del 5-15% en el precio para cubrir gastos adicionales y compensar el servicio del vendedor.\n- Comerciar con vendedores que carecen de reputaci\u00f3n conlleva riesgos significativos y solo debe hacerse si se comprenden y gestionan adecuadamente los riesgos.
bisqEasy.tradeGuide.process.headline=\u00bfC\u00f3mo funciona el proceso de comercio?
bisqEasy.tradeGuide.process.content=Cuando decidas aceptar una oferta, tendr\u00e1s la flexibilidad de elegir entre las opciones disponibles proporcionadas por la oferta. Antes de comenzar la operaci\u00f3n, se te presentar\u00e1 un resumen para tu revisi\u00f3n.\nUna vez iniciada la operaci\u00f3n, la interfaz de usuario te guiar\u00e1 a trav\u00e9s del proceso de la operaci\u00f3n, que consta de los siguientes pasos:
bisqEasy.tradeGuide.process.steps=1. El vendedor y el comprador intercambian detalles de la cuenta. El vendedor env\u00eda sus datos de pago (por ejemplo, n\u00famero de cuenta bancaria) al comprador y el comprador env\u00eda su direcci\u00f3n de Bitcoin (o factura de Lightning) al vendedor.\n2. A continuaci\u00f3n, el comprador inicia el pago en Fiat a la cuenta del vendedor incluyendo el ID de Comercio como 'raz\u00f3n del pago'. Al recibir el pago y verificar que el ID de Comercio es correcto, el vendedor confirmar\u00e1 la recepci\u00f3n.\n3. El vendedor luego env\u00eda el Bitcoin a la direcci\u00f3n del comprador y comparte el ID de Transacci\u00f3n (opcionalmente la preimagen en caso de que se use Lightning). La interfaz de usuario mostrar\u00e1 el estado de confirmaci\u00f3n. Una vez confirmado, el comercio se completa con \u00e9xito.

bisqEasy.tradeGuide.rules.headline=\u00bfQu\u00e9 necesitas saber sobre las reglas de intercambio?
bisqEasy.tradeGuide.rules.content=- Antes de intercambiar los detalles de la cuenta entre el vendedor y el comprador, cualquiera de las partes puede cancelar el comercio sin proporcionar justificaci\u00f3n.\n- Los traders deben revisar regularmente sus comercios en busca de nuevos mensajes y deben responder dentro de las 24 horas.\n- Una vez que se intercambian los detalles de la cuenta, no cumplir con las obligaciones del comercio se considera una violaci\u00f3n del contrato de comercio y puede resultar en una prohibici\u00f3n de la red Bisq. Esto no se aplica si el par de comercio no responde.\n- Durante el pago en Fiat, el comprador NO DEBE incluir t\u00e9rminos como 'Bisq' o 'Bitcoin' en el campo 'raz\u00f3n del pago'. En su lugar, se debe utilizar el ID de transacci\u00f3n como raz\u00f3n para asociar la transferencia bancaria con el comercio.\n- Si el comercio no se puede completar instant\u00e1neamente debido a tiempos de transferencia Fiat m\u00e1s largos, ambos traders deben estar en l\u00ednea al menos una vez al d\u00eda para monitorear el progreso del comercio.\n- En caso de que los traders encuentren problemas no resueltos, tienen la opci\u00f3n de invitar a un mediador al chat del comercio para obtener asistencia.\n\nSi tienes alguna pregunta o necesitas ayuda, no dudes en visitar las salas de chat accesibles bajo el men\u00fa 'Soporte'. \u00a1Feliz comercio!

