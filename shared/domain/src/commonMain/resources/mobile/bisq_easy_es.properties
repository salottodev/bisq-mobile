bisqEasy.openTrades.cancelTrade.warning.part2=de su consentimiento se considera una violaci\u00f3n de las normas de intercambio y puede derivar en una baneo de tu perfil de la red.\n\nSi tu contraparte no ha respondido en m\u00e1s de 24 horas y no se ha hecho ning\u00fan pago, puedes rechazar esta compra-venta sin consecuencias. La responsabilidad ser\u00e1 de la parte ausente.\n\nSi tienes preguntas o problemas, no dudes en contactar con tu contraparte o pedir ayuda en la secci\u00f3n 'Soporte'.\n\nSi crees que tu contraparte ha incumplido las normas de intercambio, tienes la opci\u00f3n de iniciar una petici\u00f3n de mediaci\u00f3n. Un mediador se unir\u00e1 al chat y colaborar\u00e1 para intentar alcanzar una soluci\u00f3n amistosa.\n\nEst\u00e1s seguro de que quieres cancelar la compra-venta?
