bisqEasy.walletGuide.intro.headline=Prep\u00e1rate para recibir tu primer Bitcoin
bisqEasy.walletGuide.intro.content=En Bisq Easy, el Bitcoin que recibes llega directamente a tu bolsillo sin intermediarios. Esto es una gran ventaja, pero tambi\u00e9n significa que necesitas tener una cartera que controles t\u00fa mismo para recibirlo.\n\nEn esta r\u00e1pida gu\u00eda de cartera, te mostraremos en unos simples pasos c\u00f3mo puedes crear una cartera sencilla. Con ella, podr\u00e1s recibir y almacenar tu reci\u00e9n comprado Bitcoin.\n\nSi ya est\u00e1s familiarizado con las carteras onchain y tienes una, puedes omitir esta gu\u00eda y simplemente usarla.
bisqEasy.walletGuide.download.headline=Descargar tu cartera
bisqEasy.walletGuide.download.content=Hay muchas Billeteras disponibles que puedes usar. En esta gu\u00eda, te mostraremos c\u00f3mo usar Bluewallet. Bluewallet es excelente y, al mismo tiempo, muy simple, y puedes usarlo para Recibir tu Bitcoin de Bisq Easy.\n\nPuedes descargar Bluewallet en tu tel\u00e9fono, independientemente de si tienes un dispositivo Android o iOS. Para hacerlo, puedes visitar la p\u00e1gina web oficial en 'bluewallet.io'. Una vez all\u00ed, haz clic en App Store o Google Play dependiendo del dispositivo que est\u00e9s usando.\n\nNota importante: para tu seguridad, aseg\u00farate de descargar la aplicaci\u00f3n desde la tienda de aplicaciones oficial de tu dispositivo. La aplicaci\u00f3n oficial es proporcionada por 'Bluewallet Services, S.R.L.', y deber\u00edas poder ver esto en tu tienda de aplicaciones. Descargar una Billetera maliciosa podr\u00eda poner tus fondos en riesgo.\n\nFinalmente, una nota r\u00e1pida: Bisq no est\u00e1 afiliado a Bluewallet de ninguna manera. Sugerimos usar Bluewallet debido a su calidad y simplicidad, pero hay muchas otras opciones en el mercado. Debes sentirte completamente libre de comparar, probar y elegir la Billetera que mejor se adapte a tus necesidades.
bisqEasy.walletGuide.download.link=Haz clic aqu\u00ed para visitar la p\u00e1gina de Bluewallet
bisqEasy.walletGuide.createWallet.headline=Creando tu nueva cartera
bisqEasy.walletGuide.createWallet.content=Bluewallet te permite crear varias carteras para diferentes prop\u00f3sitos. Por ahora, solo necesitas tener una cartera. Una vez que entres en Bluewallet, ver\u00e1s un mensaje que te sugiere agregar una nueva cartera. Una vez que lo hagas, a\u00f1ade un nombre para tu cartera y elige la opci\u00f3n *Bitcoin* en la secci\u00f3n *Tipo*. Puedes dejar todas las dem\u00e1s opciones tal como aparecen y hacer clic en *Crear*.\n\nCuando pases al siguiente paso, se te presentar\u00e1n 12 palabras. Estas 12 palabras son la copia de seguridad que te permite recuperar tu cartera si le sucede algo a tu tel\u00e9fono. Escr\u00edbelas en un papel (no digitalmente) en el mismo orden en el que se presentan, gu\u00e1rdalas de manera segura y aseg\u00farate de que solo t\u00fa tengas acceso a ellas. Puedes obtener m\u00e1s informaci\u00f3n sobre c\u00f3mo asegurar tu cartera en las secciones de Aprender de Bisq Easy dedicadas a cartera y seguridad.\n\nUna vez que hayas terminado, haz clic en 'Ok, lo escrib\u00ed'.\n\u00a1Felicidades! \u00a1Has creado tu cartera! Continuemos con c\u00f3mo recibir tu Bitcoin en ella.
bisqEasy.walletGuide.receive.headline=Recibir Bitcoin en tu cartera
bisqEasy.walletGuide.receive.content=Para recibir tu Bitcoin, necesitas una direcci\u00f3n de tu cartera. Para obtenerla, haz clic en tu cartera reci\u00e9n creada y, luego, haz clic en el bot\u00f3n 'Recibir' en la parte inferior de la pantalla.\n\nBluewallet mostrar\u00e1 una direcci\u00f3n no utilizada, tanto como c\u00f3digo QR como texto. Esta direcci\u00f3n es lo que necesitar\u00e1s proporcionar a tu compa\u00f1ero en Bisq Easy para que \u00e9l pueda enviarte el Bitcoin que est\u00e1s comprando. Puedes trasladar la direcci\u00f3n a tu PC escaneando el c\u00f3digo QR con una c\u00e1mara, enviando la direcci\u00f3n con un correo electr\u00f3nico o mensaje de chat, o incluso escribi\u00e9ndola manualmente.\n\nUna vez que completes el intercambio, Bluewallet detectar\u00e1 la llegada de Bitcoin y actualizar\u00e1 tu saldo con los nuevos fondos. Cada vez que realices un nuevo intercambio, obt\u00e9n una direcci\u00f3n nueva para proteger tu privacidad.\n\nEstos son los conceptos b\u00e1sicos que necesitas saber para empezar a recibir Bitcoin en tu propia cartera. Si deseas obtener m\u00e1s informaci\u00f3n sobre Bluewallet, te recomendamos consultar los videos que se enumeran a continuaci\u00f3n.
