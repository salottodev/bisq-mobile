mobile.terms.point1=Die gebruiker is verantwoordelik vir die gebruik van die sagteware in ooreenstemming met plaaslike wette. Moenie die sagteware gebruik as die gebruik daarvan nie wettig is in jou jurisdiksie nie.
mobile.terms.point2=Enige markpryse, netwerkfooi skattings, of ander data verkry van bedieners bedryf deur die Bisq DAO word verskaf op 'n 'soos dit is, soos beskikbaar' basis sonder verteenwoordiging of waarborg van enige aard. Dit is jou verantwoordelikheid om enige data wat verskaf word te verifieer ten opsigte van onakkuraathede of weglatings.
mobile.terms.point3=Enige Fiat betalingsmetode dra 'n potensiële risiko vir bank terugbetaling. Deur die \"Gebruiker Ooreenkoms\" te aanvaar bevestig die gebruiker om bewus te wees van daardie risiko's en sal in geen geval wetlike verantwoordelikheid eis van die outeurs of kopiereg houers van die sagteware nie.
mobile.terms.point4=Enige geskil, kontroversie of eis wat voortspruit uit of verband hou met die gebruik van die sagteware sal besleg word deur arbitrasie in ooreenstemming met die Bisq arbitrasie reëls soos tans in werking. Die arbitrasie word aanlyn uitgevoer. Die taal wat gebruik moet word in die arbitrasie verrigtinge sal Engels wees indien nie anders vermeld nie.
mobile.terms.point5=In geen geval, behalwe vir skade veroorsaak deur dade van opset en growwe nalatigheid, skade wat voortspruit uit persoonlike besering, of skade wat voortspruit uit ander gevalle waar aanspreeklikheid vereis word deur toepaslike wet of ooreengekom in skrif, sal enige ontwikkelaar, kopiereg houer en/of enige ander party wat die sagteware wysig en/of oordra soos toegelaat hierbo of die werking daarvan fasiliteer, aanspreeklik wees vir skade, insluitend enige algemene, spesiale, toevallige of gevolglike skade wat voortspruit uit die gebruik of onvermoë om die sagteware te gebruik (insluitend maar nie beperk tot verlies van data of data wat onakkuraat gemaak word of verliese wat jy of derde partye ly of 'n faling van die sagteware om met enige ander sagteware te werk nie), selfs as sodanige ontwikkelaar, kopiereg houer en/of ander party ingelig is van die moontlikheid van sodanige skade.
mobile.terms.point6=Die gebruiker bevestig dat hulle die reëls rakende die geskil proses gelees en daarmee saamgestem het:
mobile.rules1=Gebruik die handel ID vir die "rede vir betaling" veld. Sluit NOOIT terme soos 'Bisq' of 'Bitcoin' in nie
mobile.rules2=As die bank van die fiat sender fooie hef, moet die sender (BTC koper) die fooie dek.
mobile.rules3=In geval van bemiddeling, moet jy saamwerk met die bemiddelaar en reageer op elke boodskap binne 48 uur.
mobile.rules4=Die bemiddelaar het geen afdwinging mag oor die handel nie. Hulle kan slegs die handelaars help om tot 'n samewerkende oplossing te kom.
mobile.rules5=In geval van duidelike bewyse vir 'n bedrogspul of ernstige oortreding van die handel reëls kan die bemiddelaar die wangedragende handelaar verban en in geval dat die handelaar die Bitcoin verkoper was en 'account age' of 'signed account age witness' as reputasie bron gebruik het, sal hulle ook verban word op Bisq 1. As die verkoper 'bonded BSQ' as reputasie bron gebruik het sal die bemiddelaar die voorval aan die DAO rapporteer en 'n voorstel maak vir die konfiskering van hul gebonde BSQ.

