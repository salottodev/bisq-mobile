  \u041a\u043e\u0433\u0434\u0430 \u0432\u044b \u0440\u0435\u0448\u0430\u0435\u0442\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0443 \u0432\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0433\u0438\u0431\u043a\u043e\u0441\u0442\u044c \u0432\u044b\u0431\u043e\u0440\u0430 \u0438\u0437 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0445 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432, \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c\u044b\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c. \u041f\u0435\u0440\u0435\u0434 \u043d\u0430\u0447\u0430\u043b\u043e\u043c \u0441\u0434\u0435\u043b\u043a\u0438 \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u0441\u0432\u043e\u0434\u043d\u044b\u0439 \u043e\u0431\u0437\u043e\u0440 \u0434\u043b\u044f \u043f\u0440\u043e\u0441\u043c\u043e\u0442\u0440\u0430.\n\
  \u041a\u0430\u043a \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0434\u0435\u043b\u043a\u0430 \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0438\u0446\u0438\u0438\u0440\u043e\u0432\u0430\u043d\u0430, \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0439 \u0438\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441 \u043f\u0440\u043e\u0432\u0435\u0434\u0451\u0442 \u0432\u0430\u0441 \u0447\u0435\u0440\u0435\u0437 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0445 \u0448\u0430\u0433\u043e\u0432:

bisqEasy.tradeGuide.process.steps=\
  1. \u041f\u0440\u043e\u0434\u0430\u0432\u0435\u0446 \u0438 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c \u043e\u0431\u043c\u0435\u043d\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0440\u0435\u043a\u0432\u0438\u0437\u0438\u0442\u0430\u043c\u0438 \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u043e\u0432. \u041f\u0440\u043e\u0434\u0430\u0432\u0435\u0446 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0432\u043e\u0438 \u043f\u043b\u0430\u0442\u0451\u0436\u043d\u044b\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043d\u043e\u043c\u0435\u0440 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u043e\u0433\u043e \u0441\u0447\u0451\u0442\u0430) \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044e, \u0430 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0432\u043e\u0439 Bitcoin-\u0430\u0434\u0440\u0435\u0441 (\u0438\u043b\u0438 Lightning-\u0441\u0447\u0451\u0442) \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0443.\n\
  2. \u0414\u0430\u043b\u0435\u0435 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c \u0438\u043d\u0438\u0446\u0438\u0438\u0440\u0443\u0435\u0442 \u043f\u043b\u0430\u0442\u0451\u0436 \u0432 \u0444\u0438\u0430\u0442\u043d\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u0435 \u043d\u0430 \u0441\u0447\u0451\u0442 \u043f\u0440\u043e\u0434\u0430\u0432\u0446\u0430, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u044f ID \u0441\u0434\u0435\u043b\u043a\u0438 \u043a\u0430\u043a '\u043f\u0440\u0438\u0447\u0438\u043d\u0443 \u043f\u043b\u0430\u0442\u0435\u0436\u0430'. \u041f\u043e\u043b\u0443\u0447\u0438\u0432 \u043f\u043b\u0430\u0442\u0451\u0436 \u0438 \u0443\u0431\u0435\u0434\u0438\u0432\u0448\u0438\u0441\u044c, \u0447\u0442\u043e ID \u0441\u0434\u0435\u043b\u043a\u0438 \u0432\u0435\u0440\u043d\u044b\u0439, \u043f\u0440\u043e\u0434\u0430\u0432\u0435\u0446 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0435\u0442 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435.\n\
  3. \u0417\u0430\u0442\u0435\u043c \u043f\u0440\u043e\u0434\u0430\u0432\u0435\u0446 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442 Bitcoin \u043d\u0430 \u0430\u0434\u0440\u0435\u0441 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044f \u0438 \u0434\u0435\u043b\u0438\u0442\u0441\u044f ID \u0442\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u0438 (\u0438\u043b\u0438 \u043f\u0440\u0435\u0438\u043c\u0438\u0434\u0436\u0435\u043c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f Lightning). \u041f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0439 \u0438\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441 \u043e\u0442\u043e\u0431\u0440\u0430\u0437\u0438\u0442 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f. \u041a\u0430\u043a \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u043e, \u0441\u0434\u0435\u043b\u043a\u0430 \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0430\u0435\u0442\u0441\u044f.

