bisqEasy.walletGuide.intro.headline=Get ready to receive your first Bitcoin
bisqEasy.walletGuide.intro.content=In Bisq Easy, the Bitcoin you receive goes straight to your pocket without any intermediaries. \
  That's a great advantage, but it also means you need to have a wallet that you control yourself to receive it!\n\n\
  In this quick wallet guide, we will show you in a few simple steps how you can create a simple wallet. \
  With it, you will be able to receive  and store your freshly purchased bitcoin.\n\n\
  If you are already familiar with on-chain wallets and have one, you can skip this guide and simply use your wallet.
bisqEasy.walletGuide.download.headline=Downloading your wallet
bisqEasy.walletGuide.download.content=There are many wallets out there that you can use. In this guide, we will show you how to use Bluewallet. Bluewallet is great and, at the same time, very simple, and you can use it to receive your bitcoin from Bisq Easy.\n\n\
  You can download Bluewallet on your phone, regardless of whether you have an Android or iOS device. To do so, you can visit the official webpage at 'bluewallet.io'. Once you are there, click on App Store or Google Play depending on the device you are using.\n\n\
  Important note: for your safety, make sure that you download the app from the official app store of your device. The official app is provided by 'Bluewallet Services, S.R.L.', and you should be able to see this in your app store. Downloading a malicious wallet could put your funds at risk.\n\n\
  Finally, a quick note: Bisq is not affiliated with Bluewallet in any way. We suggest using Bluewallet due to its quality and simplicity, but there are many other options on the market. You should feel absolutely free to compare, try and choose whichever wallet fits your needs best.
bisqEasy.walletGuide.download.link=Click here to visit Bluewallet's page
bisqEasy.walletGuide.createWallet.headline=Creating your new wallet
bisqEasy.walletGuide.createWallet.content=Bluewallet allows you to create several wallets for different purposes. For now, you only need to have one wallet. Once you enter Bluewallet, you will see a message suggesting you add a new wallet. Once you do that, enter a name for your wallet and pick the option *Bitcoin* under the *Type* section. You can leave all other options as they appear and click on *Create*.\n\n\
  When you move to the next step, you will be presented with 12 words. These 12 words are the backup that allows you to recover your wallet if something happens to your phone. Write them down on a piece of paper (not digitally) in the same order in which they are presented, store this paper safely and make sure only you have access to it. You can read more about how to secure your wallet in the Learn sections of Bisq Easy dedicated to wallets and security.\n\n\
  Once you are done, click on 'Ok, I wrote it down'.\n\
  Congratulations! You have created your wallet! Let's move on to how to receive your bitcoin in it.
bisqEasy.walletGuide.receive.headline=Receiving bitcoin in your wallet
bisqEasy.walletGuide.receive.content=To receive your Bitcoin, you need an address from your wallet. To get it, click on your newly created wallet, and afterwards click on the 'Receive' button at the bottom of the screen.\n\n\
  Bluewallet will display an unused address, both as a QR code and as text. This address is what you will need to provide to your peer in Bisq Easy so that he can send you the Bitcoin you are buying. You can move the address to your PC by scanning the QR code with a camera, by sending the address with an email or chat message, or even by simply typing it.\n\n\
  Once you complete the trade, Bluewallet will notice the incoming Bitcoin and update your balance with the new funds. Everytime you do a new trade, get a fresh address to protect your privacy.\n\n\
  These are the basics you need to know to start receiving Bitcoin in your own wallet. If you want to learn more about Bluewallet, we recommend checking out the videos listed below.
bisqEasy.walletGuide.receive.link1=Bluewallet tutorial by Anita Posch
bisqEasy.walletGuide.receive.link2=Bluewallet tutorial by BTC Sessions
