mobile.tradeGuide.security.rules1=Das Sicherheitsmodell von Bisq Easy ist für kleine Handelsbeträge optimiert.
mobile.tradeGuide.security.rules2=Das Modell stützt sich auf die Reputation des Verkäufers, der in der Regel ein erfahrener Bisq-Nutzer ist und von dem erwartet wird, neuen Nutzern zu helfen.
mobile.tradeGuide.security.rules3=Der Aufbau von Reputation kann kostspielig sein, was zu einem üblichen Preisaufschlag von 5-15% führt, um zusätzliche Ausgaben zu decken und den Service des Verkäufers zu kompensieren.
mobile.tradeGuide.security.rules4=Der Handel mit Verkäufern, die keine Reputation haben, birgt erhebliche Risiken und sollte nur unternommen werden, wenn die Risiken gründlich verstanden und abgewägt werden.

mobile.tradeGuide.process.rules1=Der Verkäufer und der Käufer tauschen Kontodaten aus. Der Verkäufer sendet seine Zahlungsdaten (z. B. Kontonummer) an den Käufer und der Käufer sendet seine Bitcoin-Adresse (oder Lightning-Rechnung) an den Verkäufer.
mobile.tradeGuide.process.rules2=Als Nächstes initiiert der Käufer die Fiat-Zahlung auf das Konto des Verkäufers, einschließlich der Handels-ID als „Zahlungsgrund“. Nach Erhalt der Zahlung und Überprüfung, dass die Handels-ID korrekt ist, bestätigt der Verkäufer den Empfang.
mobile.tradeGuide.process.rules3=Der Verkäufer sendet dann die Bitcoin an die Adresse des Käufers und teilt die Transaktions-ID (optional das Preimage, falls Lightning verwendet wird). Die Benutzeroberfläche zeigt den Bestätigungsstatus an. Sobald bestätigt, ist der Handel erfolgreich abgeschlossen.

mobile.tradeGuide.rules.rules1=Vor dem Austausch von Kontodaten zwischen dem Verkäufer und dem Käufer kann jede Partei den Handel ohne Angabe von Gründen abbrechen.
mobile.tradeGuide.rules.rules2=Händler sollten ihre Transaktionen regelmäßig auf neue Nachrichten überprüfen und müssen innerhalb von 24 Stunden antworten.
mobile.tradeGuide.rules.rules3=Sobald Kontodaten ausgetauscht werden, wird das Nichterfüllen der Handelsverpflichtungen als Vertragsbruch angesehen und kann zu einem Ausschluss aus dem Bisq-Netzwerk führen. Dies gilt nicht, wenn der Handelspartner nicht reagiert.
mobile.tradeGuide.rules.rules4=Während der Fiat-Zahlung DARF der Käufer keine Begriffe wie 'Bisq' oder 'Bitcoin' im Feld 'Zahlungsgrund' angeben. Stattdessen sollte die Handels-ID als Grund verwendet werden, um die Banküberweisung mit dem Handel zu verknüpfen.
mobile.tradeGuide.rules.rules5=Wenn der Handel aufgrund längerer Fiat-Überweisungszeiten nicht sofort abgeschlossen werden kann, müssen beide Händler mindestens einmal täglich online sein, um den Handelsfortschritt zu überwachen.
mobile.tradeGuide.rules.rules6=Sollten Händler auf ungelöste Probleme stoßen, haben sie die Möglichkeit, einen Mediator in den Handels-Chat einzuladen, um Unterstützung zu erhalten.
mobile.tradeGuide.rules.support=Wenn Sie Fragen haben oder Hilfe benötigen, zögern Sie nicht, Unterstützung von unserem Telegram oder Matrix zu erhalten. Viel Spaß beim Handel!

