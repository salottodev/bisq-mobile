mobile.terms.point2=Alle Marktpreise, Netzwerkgebührschätzungen oder andere Daten, die von Servern der Bisq DAO erhalten werden, werden auf einer 'wie besehen, wie verfügbar' Basis ohne Darstellung oder Gewährleistung jeglicher Art bereitgestellt. Es liegt in Ihrer Verantwortung, alle bereitgestellten Daten hinsichtlich Ungenauigkeiten oder Auslassungen zu überprüfen.
mobile.terms.point3=Jede Fiat-Zahlungsmethode birgt ein potenzielles Risiko für Bankrückbuchungen. Durch die Annahme der \"Benutzervereinbarung\" bestätigt der Benutzer, sich dieser Risiken bewusst zu sein und wird in keinem Fall rechtliche Verantwortung gegenüber den Autoren oder Urheberrechtsinhabern der Software geltend machen.
mobile.terms.point4=Jede Streitigkeit, Kontroverse oder Forderung, die sich aus oder in Bezug auf die Nutzung der Software ergibt, wird durch Schiedsverfahren gemäß den derzeit geltenden Bisq-Schiedsregeln beigelegt. Das Schiedsverfahren wird online durchgeführt. Die in dem Schiedsverfahren zu verwendende Sprache ist Englisch, sofern nicht anders angegeben.
mobile.terms.point5=In keinem Fall, außer bei Schäden durch vorsätzliche Handlungen und grobe Fahrlässigkeit, Schäden durch Körperverletzung oder Schäden aus anderen Fällen, in denen die Haftung nach geltendem Recht erforderlich ist oder schriftlich vereinbart wurde, wird ein Entwickler, Urheberrechtsinhaber und/oder eine andere Partei, die die Software wie oben erlaubt modifiziert und/oder überträgt oder ihren Betrieb erleichtert, für Schäden haftbar gemacht, einschließlich allgemeiner, besonderer, zufälliger oder Folgeschäden, die sich aus der Nutzung oder Unfähigkeit zur Nutzung der Software ergeben (einschließlich, aber nicht beschränkt auf Datenverlust oder ungenau dargestellte Daten oder Verluste, die Sie oder Dritte erleiden, oder ein Versagen der Software, mit anderer Software zu funktionieren), selbst wenn ein solcher Entwickler, Urheberrechtsinhaber und/oder andere Partei über die Möglichkeit solcher Schäden informiert wurde.
mobile.terms.point6=Der Benutzer bestätigt, dass er die Regeln bezüglich des Streitbeilegungsverfahrens gelesen und ihnen zugestimmt hat:
mobile.rules1=Verwenden Sie die Handels-ID für das Feld \"Zahlungsgrund\". Verwenden Sie NIEMALS Begriffe wie 'Bisq' oder 'Bitcoin'
mobile.rules2=Wenn die Bank des Fiat-Senders Gebühren erhebt, muss der Sender (BTC-Käufer) die Gebühren übernehmen.
mobile.rules3=Im Falle einer Mediation müssen Sie mit dem Mediator kooperieren und innerhalb von 48 Stunden auf jede Nachricht antworten.
mobile.rules4=Der Mediator hat keine Durchsetzungsmacht über den Handel. Er kann den Händlern nur dabei helfen, zu einer kooperativen Lösung zu kommen.
mobile.rules5=Bei klaren Beweisen für Betrug oder schwere Verletzung der Handelsregeln kann der Mediator den sich schlecht verhaltenden Händler sperren, und falls der Händler der Bitcoin-Verkäufer war und 'Kontoalter' oder 'signierter Kontoalterszeuge' als Reputationsquelle verwendet hat, wird er auch auf Bisq 1 gesperrt. Wenn der Verkäufer 'gebundene BSQ' als Reputationsquelle verwendet hat, wird der Mediator den Vorfall der DAO melden und einen Vorschlag zur Beschlagnahme ihrer gebundenen BSQ machen.

