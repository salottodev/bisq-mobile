bisqEasy.tradeGuide.welcome.headline=Como negociar no Bisq Easy
bisqEasy.tradeGuide.welcome.content=Este guia fornece uma vis\u00e3o geral dos aspectos essenciais para comprar ou vender Bitcoin com o Bisq Easy.\n\
  Neste guia, voc\u00ea aprender\u00e1 sobre o modelo de seguran\u00e7a usado no Bisq Easy, obter\u00e1 insights sobre o processo de negocia\u00e7\u00e3o e se familiarizar\u00e1 com as regras de negocia\u00e7\u00e3o.\n\n\
  Para quaisquer perguntas adicionais, sinta-se \u00e0 vontade para visitar as salas de chat dispon\u00edveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Qu\u00e3o seguro \u00e9 negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=\
  - O modelo de seguran\u00e7a do Bisq Easy \u00e9 otimizado para pequenos valores de negocia\u00e7\u00e3o.\n\
  - O modelo depende da reputa\u00e7\u00e3o do vendedor, que geralmente \u00e9 um usu\u00e1rio experiente do Bisq e espera-se que forne\u00e7a suporte \u00fatil aos novos usu\u00e1rios.\n\
  - Construir reputa\u00e7\u00e3o pode ser custoso, levando a um pr\u00eamio de pre\u00e7o comum de 5-15% para cobrir despesas extras e compensar pelo servi\u00e7o do vendedor.\n\
  - Negociar com vendedores sem reputa\u00e7\u00e3o carrega riscos significativos e deve ser feito apenas se os riscos forem completamente compreendidos e gerenciados.
bisqEasy.tradeGuide.process.headline=Como funciona o processo de negocia\u00e7\u00e3o?
bisqEasy.tradeGuide.process.content=\
  Quando voc\u00ea decide aceitar uma oferta, ter\u00e1 a flexibilidade de escolher entre as op\u00e7\u00f5es dispon\u00edveis fornecidas pela oferta. Antes de iniciar a negocia\u00e7\u00e3o, ser\u00e1 apresentado um resumo para sua revis\u00e3o.\n\
  Uma vez que a negocia\u00e7\u00e3o \u00e9 iniciada, a interface do usu\u00e1rio ir\u00e1 gui\u00e1-lo atrav\u00e9s do processo de negocia\u00e7\u00e3o, que consiste nos seguintes passos:

bisqEasy.tradeGuide.process.steps=\
  1. O vendedor e o comprador trocam detalhes da conta. O vendedor envia seus dados de pagamento (ex: n\u00famero da conta banc\u00e1ria) para o comprador e o comprador envia seu endere\u00e7o Bitcoin (ou fatura Lightning) para o vendedor.\n\
  2. Em seguida, o comprador inicia o pagamento Fiat para a conta do vendedor incluindo o ID da Negocia\u00e7\u00e3o como 'motivo do pagamento'. Ao receber o pagamento e verificar que o ID da Negocia\u00e7\u00e3o est\u00e1 correto, o vendedor confirmar\u00e1 o recebimento.\n\
  3. O vendedor ent\u00e3o envia o Bitcoin para o endere\u00e7o do comprador e compartilha o ID da transa\u00e7\u00e3o (ou opcionalmente a preimage no caso do Lightning ser usado). A interface do usu\u00e1rio exibir\u00e1 o estado de confirma\u00e7\u00e3o. Uma vez confirmado, a negocia\u00e7\u00e3o \u00e9 conclu\u00edda com sucesso.

bisqEasy.tradeGuide.rules.headline=O que preciso saber sobre as regras de negocia\u00e7\u00e3o?
bisqEasy.tradeGuide.rules.content=\
  - Antes da troca de detalhes da conta entre o vendedor e o comprador, qualquer parte pode cancelar a negocia\u00e7\u00e3o sem fornecer justificativa.\n\
  - Os negociadores devem verificar regularmente suas negocia\u00e7\u00f5es para novas mensagens e devem responder dentro de 24 horas.\n\
  - Uma vez que os detalhes da conta s\u00e3o trocados, falhar em cumprir as obriga\u00e7\u00f5es de negocia\u00e7\u00e3o \u00e9 considerado uma viola\u00e7\u00e3o do contrato de negocia\u00e7\u00e3o e pode resultar em banimento da rede Bisq. Isso n\u00e3o se aplica se o par de negocia\u00e7\u00e3o n\u00e3o responder.\n\
  - Durante o pagamento Fiat, o comprador N\u00c3O DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'motivo do pagamento'. Em vez disso, o ID da negocia\u00e7\u00e3o deve ser usado como motivo para associar a transfer\u00eancia banc\u00e1ria com a negocia\u00e7\u00e3o.\n\
  - Se a negocia\u00e7\u00e3o n\u00e3o puder ser conclu\u00edda instantaneamente devido a tempos de transfer\u00eancia Fiat mais longos, ambos os negociadores devem estar online pelo menos uma vez por dia para monitorar o progresso da negocia\u00e7\u00e3o.\n\
  - No caso de os negociadores encontrarem problemas n\u00e3o resolvidos, eles t\u00eam a op\u00e7\u00e3o de convidar um mediador para o chat de negocia\u00e7\u00e3o para assist\u00eancia.\n\n\
  Se voc\u00ea tiver alguma pergunta ou precisar de assist\u00eancia, n\u00e3o hesite em visitar as salas de chat acess\u00edveis no menu 'Suporte'. Boas negocia\u00e7\u00f5es!

