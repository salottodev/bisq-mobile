bisqEasy.walletGuide.intro.headline=Prepare-se para receber seu primeiro Bitcoin
bisqEasy.walletGuide.intro.content=No Bisq Easy, o Bitcoin que voc\u00ea recebe vai direto para seu bolso sem intermedi\u00e1rios. \
  Essa \u00e9 uma grande vantagem, mas tamb\u00e9m significa que voc\u00ea precisa ter uma carteira que voc\u00ea mesmo controla para receb\u00ea-lo!\n\n\
  Neste guia r\u00e1pido de carteira, mostraremos em alguns passos simples como voc\u00ea pode criar uma carteira simples. \
  Com ela, voc\u00ea poder\u00e1 receber e armazenar seu bitcoin rec\u00e9m-comprado.\n\n\
  Se voc\u00ea j\u00e1 est\u00e1 familiarizado com carteiras on-chain e tem uma, pode pular este guia e simplesmente usar sua carteira.
bisqEasy.walletGuide.download.headline=Baixando sua carteira
bisqEasy.walletGuide.download.content=Existem muitas carteiras por a\u00ed que voc\u00ea pode usar. Neste guia, mostraremos como usar a Bluewallet. A Bluewallet \u00e9 \u00f3tima e, ao mesmo tempo, muito simples, e voc\u00ea pode us\u00e1-la para receber seu bitcoin do Bisq Easy.\n\n\
  Voc\u00ea pode baixar a Bluewallet no seu telefone, independentemente de ter um dispositivo Android ou iOS. Para isso, voc\u00ea pode visitar a p\u00e1gina oficial em 'bluewallet.io'. Uma vez l\u00e1, clique em App Store ou Google Play dependendo do dispositivo que voc\u00ea est\u00e1 usando.\n\n\
  Nota importante: para sua seguran\u00e7a, certifique-se de baixar o aplicativo da loja oficial do seu dispositivo. O aplicativo oficial \u00e9 fornecido por 'Bluewallet Services, S.R.L.', e voc\u00ea deve conseguir ver isso na sua loja de aplicativos. Baixar uma carteira maliciosa pode colocar seus fundos em risco.\n\n\
  Finalmente, uma nota r\u00e1pida: o Bisq n\u00e3o \u00e9 afiliado \u00e0 Bluewallet de forma alguma. Sugerimos usar a Bluewallet devido \u00e0 sua qualidade e simplicidade, mas existem muitas outras op\u00e7\u00f5es no mercado. Voc\u00ea deve se sentir absolutamente livre para comparar, testar e escolher qualquer carteira que melhor atenda \u00e0s suas necessidades.
bisqEasy.walletGuide.download.link=Clique aqui para visitar a p\u00e1gina da Bluewallet
bisqEasy.walletGuide.createWallet.headline=Criando sua nova carteira
bisqEasy.walletGuide.createWallet.content=A Bluewallet permite criar v\u00e1rias carteiras para diferentes prop\u00f3sitos. Por enquanto, voc\u00ea s\u00f3 precisa ter uma carteira. Ao entrar na Bluewallet, voc\u00ea ver\u00e1 uma mensagem sugerindo adicionar uma nova carteira. Ao fazer isso, digite um nome para sua carteira e escolha a op\u00e7\u00e3o *Bitcoin* na se\u00e7\u00e3o *Tipo*. Voc\u00ea pode deixar todas as outras op\u00e7\u00f5es como aparecem e clicar em *Criar*.\n\n\
  Quando voc\u00ea passar para o pr\u00f3ximo passo, ser\u00e3o apresentadas 12 palavras. Essas 12 palavras s\u00e3o o backup que permite recuperar sua carteira se algo acontecer com seu telefone. Anote-as em um papel (n\u00e3o digitalmente) na mesma ordem em que s\u00e3o apresentadas, guarde este papel com seguran\u00e7a e certifique-se de que apenas voc\u00ea tenha acesso a ele. Voc\u00ea pode ler mais sobre como proteger sua carteira nas se\u00e7\u00f5es Aprender do Bisq Easy dedicadas a carteiras e seguran\u00e7a.\n\n\
  Quando terminar, clique em 'Ok, eu anotei'.\n\
  Parab\u00e9ns! Voc\u00ea criou sua carteira! Vamos prosseguir para como receber seu bitcoin nela.
bisqEasy.walletGuide.receive.headline=Recebendo bitcoin em sua carteira
bisqEasy.walletGuide.receive.content=Para receber seu Bitcoin, voc\u00ea precisa de um endere\u00e7o da sua carteira. Para obt\u00ea-lo, clique na sua carteira rec\u00e9m-criada e depois clique no bot\u00e3o 'Receber' na parte inferior da tela.\n\n\
  A Bluewallet exibir\u00e1 um endere\u00e7o n\u00e3o usado, tanto como c\u00f3digo QR quanto como texto. Este endere\u00e7o \u00e9 o que voc\u00ea precisar\u00e1 fornecer ao seu par no Bisq Easy para que ele possa enviar o Bitcoin que voc\u00ea est\u00e1 comprando. Voc\u00ea pode mover o endere\u00e7o para seu PC escaneando o c\u00f3digo QR com uma c\u00e2mera, enviando o endere\u00e7o por email ou mensagem de chat, ou mesmo simplesmente digitando-o.\n\n\
  Uma vez que voc\u00ea complete a negocia\u00e7\u00e3o, a Bluewallet notar\u00e1 o Bitcoin chegando e atualizar\u00e1 seu saldo com os novos fundos. Toda vez que fizer uma nova negocia\u00e7\u00e3o, obtenha um endere\u00e7o novo para proteger sua privacidade.\n\n\
  Estes s\u00e3o os b\u00e1sicos que voc\u00ea precisa saber para come\u00e7ar a receber Bitcoin em sua pr\u00f3pria carteira. Se quiser aprender mais sobre a Bluewallet, recomendamos conferir os v\u00eddeos listados abaixo.
